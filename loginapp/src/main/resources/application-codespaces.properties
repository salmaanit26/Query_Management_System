# Production Configuration for Codespaces
spring.profiles.active=codespaces

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/loginapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=loginuser
spring.datasource.password=loginpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.address=0.0.0.0

# CORS Configuration for Codespaces
cors.allowed-origins=https://*.preview.app.github.dev,https://*.github.dev,http://localhost:3000,https://salmaanit26.github.io

# Logging Configuration
logging.level.com.example.loginapp=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
