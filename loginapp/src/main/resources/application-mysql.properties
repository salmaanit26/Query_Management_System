# MySQL Production Configuration - Full Features Enabled
# Use this profile for full functionality with MySQL database

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/loginapp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=loginuser
spring.datasource.password=loginpass

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Database initialization
spring.sql.init.mode=never

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom properties for file storage
app.upload.dir=uploads/
app.upload.url=/api/files/

# CORS settings - Allow frontend from both GitHub Pages and Vercel
app.cors.allowed-origins=http://localhost:3000,https://salmaanit26.github.io,https://*.vercel.app

# Server port
server.port=8080

# Enable full features
app.features.database-enabled=true
app.features.file-upload-enabled=true
app.features.admin-features-enabled=true

# Logging
logging.level.com.example.loginapp=INFO
logging.level.org.springframework.security=DEBUG
