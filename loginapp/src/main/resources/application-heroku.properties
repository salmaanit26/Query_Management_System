# Production Configuration for Heroku with Supabase PostgreSQL
spring.profiles.active=heroku

# Database Configuration - Supabase PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server configuration
server.port=${PORT:8080}

# Logging
logging.level.com.example.loginapp=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom properties for file storage (Heroku filesystem is ephemeral)
app.upload.dir=/tmp/uploads/
app.upload.url=/api/files/

# CORS settings - Allow frontend from GitHub Pages
app.cors.allowed-origins=https://salmaanit26.github.io,https://*.github.io

# JPA settings for production
spring.jpa.open-in-view=false
