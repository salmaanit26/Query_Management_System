# Production Configuration for Vercel
spring.profiles.active=vercel

# Database Configuration - Using Environment Variables
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/loginapp?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USER:loginuser}
spring.datasource.password=${MYSQL_PASSWORD:loginpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.com.example.loginapp=INFO
logging.level.org.springframework.security=INFO

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom properties for file storage
app.upload.dir=/tmp/uploads/
app.upload.url=/api/files/

# CORS settings - Allow frontend from Vercel
app.cors.allowed-origins=https://*.vercel.app,https://salmaanit26.github.io

# Server port
server.port=8080

# Production optimizations
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
