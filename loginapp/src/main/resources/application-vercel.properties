# Production Configuration for Vercel
spring.profiles.active=vercel

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:/tmp/database.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=false

# Don't initialize schema, just use existing database
spring.sql.init.mode=never

# Logging
logging.level.com.example.loginapp=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom properties for file storage
app.upload.dir=/tmp/uploads/
app.upload.url=/api/files/

# CORS settings - Allow all origins for now
app.cors.allowed-origins=*

# JPA settings for production
spring.jpa.open-in-view=false

# Server port
server.port=8080

# Production optimizations
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
